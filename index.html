<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/style.css" />
  <link rel="stylesheet" href="/src/mobile.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Tatpara</title>
</head>

<body class="crt">
  <div class="h-full w-full flex justify-center items-center flex-col">
    <div class="shadow border heading h-full w-full flex justify-center items-center text-[40px] rpg-border" id="app">
      <nav class="w-full flex items-center justify-between pr-4 pl-4">
        <a class="user font32MOBILE" href="/story.html">Story</a>
        <div class="flex items-center gap-4">
          <a class="avatar point" href="#">
            <img class="wImgMOBILE" src="/images/monk.png" alt="monk">
          </a>
        </div>
      </nav>
    </div>
    
    <!-- Focus Timer Section -->
    <div class="shadow border m-4 p-6 w-full max-w-md flex flex-col items-center rounded-lg rpg-border mobile">
      <h2 class="rpg-heading text-2xl mb-4">Focus Timer</h2>
      <div class="flex items-center justify-center mb-4">
        <button id="decrease-time" class="time-adjust-btn">-</button>
        <div class="text-3xl mx-4" id="timer-display">30:00</div>
        <button id="increase-time" class="time-adjust-btn">+</button>
      </div>
      
      <div class="flex space-x-4 mb-6">
        <button id="start-timer" class="focus-btn bg-(--rpg-brown) hover:bg-yellow-900 mobile-btn">Start Focus</button>
        <button id="pause-timer" class="focus-btn bg-(--rpg-brown) hover:bg-yellow-900 mobile-btn" disabled>Pause</button>
        <button id="reset-timer" class="focus-btn bg-(--rpg-brown) hover:bg-yellow-900 mobile-btn" disabled>Reset</button>
        <button id="fullscreen-toggle" class="focus-btn bg-(--rpg-brown) hover:bg-yellow-900 mobile-btn">Fullscreen</button>
      </div>
      
      <!-- Experience Bar -->
      <div class="w-full mb-2 xp-container">
        <div class="flex justify-between text-sm mb-1">
          <div class="flex items-center">
            <div class="level-badge"><span id="level-display">1</span></div>
            <span class="rpg-heading">Level</span>
          </div>
          <span><span id="current-xp">0</span>/<span id="xp-to-level">100</span> XP</span>
        </div>
        <div class="w-full bg-gray-800 rounded-full h-2.5">
          <div id="xp-progress" class="h-2.5 rounded-full" style="width: 0%"></div>
        </div>
      </div>
      
      <!-- Session Stats -->
      <div class="mt-4 w-full stats-container">
        <div class="flex justify-between items-center">
          <div>
            <span class="stats-label">Sessions Completed:</span> 
            <span class="stats-value" id="sessions-count">0</span>
          </div>
          <div>
            <span class="stats-label">Total Focus Time:</span> 
            <span class="stats-value" id="total-focus-time">0</span> min
          </div>
        </div>
      </div>
    </div>

    <div class="w-full max-w-md mb-10 mobile">
      <div class="music-controls">
        <h2 class="rpg-heading text-xl mb-4 text-center">Background Music</h2>
        <div class="flex justify-center items-center m-2 p-2 text-3xl">
          <button id="previous"
            class="music-btn mr-2 ml-2 cursor-pointer pl-4 pr-4 border-2 rounded-[1px] max-md:text-[16px] mobile-btn-bgm">
            <a class="glow">previous</a>
          </button>
          <button id="play"
            class="music-btn mr-2 ml-2 cursor-pointer pl-4 pr-4 border-2 rounded-[1px] max-md:text-[16px] mobile-btn-bgm">
            <a class="glow">play</a>
          </button>
          <button id="pause"
            class="music-btn mr-2 ml-2 cursor-pointer pl-4 pr-4 border-2 rounded-[1px] max-md:text-[16px] mobile-btn-bgm">
            <a class="glow">pause</a>
          </button>
          <button id="next"
            class="music-btn mr-2 ml-2 cursor-pointer pl-4 pr-4 border-2 rounded-[1px] max-md:text-[16px] mobile-btn-bgm">
            <a class="glow">next</a>
          </button>
        </div>
      </div>
    </div>

    <!-- Your Journey Tabs Section -->
    <div class="rpg-border mt-6 w-full max-w-md p-4">
      <h2 class="rpg-heading text-2xl mb-4">Your Journey</h2>
      
      <div class="tabs flex border-b border-rpg-dark-gold">
        <button id="focus-tab-button" class="tab-btn px-4 py-2 border-b-2 border-rpg-gold">Focus</button>
        <button id="story-tab-button" class="tab-btn px-4 py-2">Story</button>
        <button id="tasks-tab-button" class="tab-btn px-4 py-2">Tasks</button>
      </div>
      
      <div id="focus-container" class="py-4">
        <!-- Your existing focus timer content here -->
        <!-- Already integrated above -->
      </div>
      
      <div id="story-container" class="py-4" style="display: none;">
        <div class="rpg-border p-4 bg-opacity-50 bg-black">
          <div id="story-content" class="mb-4 max-h-80 overflow-y-auto scrollbar pr-2"></div>
          <div id="next-story-info" class="mt-4 text-rpg-gold"></div>
        </div>
      </div>
      
      <div id="tasks-container" class="py-4" style="display: none;">
        <!-- Your tasks content (if any) -->
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
  <script type="module" src="/src/player.js"></script>

  <!-- Tab Switching Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const focusTabButton = document.getElementById('focus-tab-button');
      const storyTabButton = document.getElementById('story-tab-button');
      const tasksTabButton = document.getElementById('tasks-tab-button');

      const focusContainer = document.getElementById('focus-container');
      const storyContainer = document.getElementById('story-container');
      const tasksContainer = document.getElementById('tasks-container');

      if (focusTabButton && storyTabButton && tasksTabButton) {
        focusTabButton.addEventListener('click', function () {
          focusContainer.style.display = 'block';
          storyContainer.style.display = 'none';
          tasksContainer.style.display = 'none';

          focusTabButton.classList.add('border-rpg-gold');
          storyTabButton.classList.remove('border-rpg-gold');
          tasksTabButton.classList.remove('border-rpg-gold');
        });

        storyTabButton.addEventListener('click', function () {
          focusContainer.style.display = 'none';
          storyContainer.style.display = 'block';
          tasksContainer.style.display = 'none';

          focusTabButton.classList.remove('border-rpg-gold');
          storyTabButton.classList.add('border-rpg-gold');
          tasksTabButton.classList.remove('border-rpg-gold');
        });

        tasksTabButton.addEventListener('click', function () {
          focusContainer.style.display = 'none';
          storyContainer.style.display = 'none';
          tasksContainer.style.display = 'block';

          focusTabButton.classList.remove('border-rpg-gold');
          storyTabButton.classList.remove('border-rpg-gold');
          tasksTabButton.classList.add('border-rpg-gold');
        });
      }
    });
  </script>
</body>

</html>
